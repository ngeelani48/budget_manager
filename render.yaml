databases:
  - name: Nafees
    databaseName: nafees
    user: nafees_user

services:
  - type: web
    name: budget-manager
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Nafees
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false